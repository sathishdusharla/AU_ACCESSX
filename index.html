  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>AU AccessX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #1e40af;
        --primary-red: #b91c1c;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Mobile Optimization: Prevent auto-zoom on inputs */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(30, 64, 175, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(30, 64, 175, 0.8);
      }

      /* Ultra Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 8px 32px 0 rgba(31, 38, 135, 0.15),
          inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .glass-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        border-color: rgba(59, 130, 246, 0.5);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(203, 213, 225, 0.6);
        backdrop-filter: blur(4px);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        transform: scale(1.01);
      }

      /* Holographic Effect */
      .holo-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.95) 100%);
        position: relative;
        overflow: hidden;
      }
      .holo-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(125deg, transparent 0%, rgba(255,255,255,0.8) 40%, rgba(255,255,255,0.0) 60%, transparent 100%);
        opacity: 0.3;
        transform: translateX(-100%);
        animation: holoShine 3s infinite;
      }

      @keyframes holoShine {
        0% { transform: translateX(-150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
      }

      /* Scanner Animation */
      .scanner-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #ef4444;
        box-shadow: 0 0 10px #ef4444;
        animation: scan 2s ease-in-out infinite alternate;
        z-index: 10;
        top: 0;
      }
      @keyframes scan {
        0% { top: 0; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      /* Animations */
      .animate-fade-in-up {
        animation: fadeInUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
